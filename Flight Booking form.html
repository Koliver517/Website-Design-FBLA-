<!DOCTYPE html>
<html>
<head>
    <title>Flight Booking Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
           background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('IMGS/3.jpg');
           background-size: cover;
           background-position: center;
        }
        .booking-form-box {
            max-width: 350px;
            border:1px solid #ced4da;
            margin:10% auto 0;
        }
        .radio-btn {
            margin:0 20px;
        }

        .radio-btn .btn {
            margin:20px 10px 20px 0;
            box-shadow:none;
        }

        .radio-btn .btn::after {
            content:'';
            height:15px;
            width:15px;
            top:-2px;
            left:-1px;
            background-color:#fff;
            position:relative;
            display:inline-block;
            border:3px solid #fff;
            visibility: visible;
            border-radius: 50%;
        }

        .radio-btn .btn:checked::after {
            content:'';
            background-color:#000;
            transition:0.5s;
        }

        .radio-btn span {
            color:#fff;
            margin-right:5px;
            font-size:12px;
        }

        .booking-form {
            padding: 0 20px 20px;
        }

        .booking-form label{
            margin-bottom:5px;
            margin-top: 10px;
            font-size:12px;
            color:#fff;
        }

        input::placeholder {
            color:#fff !important;
        }

        .input-grp {
            width:151px;
            display: inline-block;
        }

        .form-control {
            font-size: 12px!important;
            border-radius: 0!important;
            color: #fff!important;
            background: transparent!important;
            box-shadow: none!important;
        }

        .select-date::-webkit-inner-spin-button,.select-date::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin:0;
        }

        .select-date::-webkit-calendar-picker-indicator {
            background: transparent!important;
        }

        .custom-select {
            color:#fff!important;
            font-size: 12px!important;
            border:1px solid #ced4da!important;
            box-shadow: none!important;
            border-radius:0!important;
            background: transparent!important;
        }

        .custom-select option{
            color:#333;
        }

        .flight {
            width: 100%;
            font-size: 12px;
            border: 1px solid #ced4da!important;
            background: transparent!important;
            box-shadow: none!important;
            border-radius:0!important;
        }

        .flight:hover {
            width: 100%;
            font-size: 12px;
            border: 1px solid #ced4da!important;
            background: black!important;
            box-shadow: none!important;
            border-radius:0!important;
            transition: .5s;
        }
    </style>
</head>
<body>
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
            <input type="radio" class="btn" name="check"><span>One Way</span>
            <input type="radio" class="btn" name="check"><span>Multi-City</span>
        </div>
        <div class="booking-form">
            <label>Flying From</label>
            <input type="text" class="form-control" placeholder="City or Airport">
            <label>Flying to</label>
            <input type="text" class="form-control" placeholder="City or Airport">
            <div class="input-grp">
                <label>Departing</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Returning</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Adults</label>
                <input type="number" class="form-control" value="1">
            </div>
            <div class="input-grp">
                <label>Children</label>
                <input type="number" class="form-control" value="0">
            </div>
            <div class="input-grp">
                <label>Travel Class</label>
                <select class="custom-select">
                    <option value="1">Economy Class</option>
                    <option value="2">Business Class</option>
                </select>
            </div>
            <div class="input-grp">
                <button type="button" class="btn btn-primary flight">Show Flights</button>
            </div>
        </div>
    </div>
</body>
</html>
